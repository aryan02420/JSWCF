<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <my-counter startvalue="20"></my-counter>
    <my-counter startvalue="30"></my-counter>
    <my-counter></my-counter>

    <script type="module">
      import createComponent from '../lib/createComponent.js'

      createComponent({
        name: 'my-counter',
        props: {
          startvalue: 0,
        },
        data() {
          return {
            count: +this.startvalue,
          }
        },
        methods: {
          increase() {
            this.count++
          },
        },
        template: ($el) => `
            <p>clicked ${$el.count} times!</p>
            <button onclick="$el.increase()">+1</button>
        `,
        styles: '',
      })
    </script>
  </body>
</html>
